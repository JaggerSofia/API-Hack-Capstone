<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trail Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trail Finder</h1>
            <h2>Use this search to find trails in your area</h2>
        </header>
        <form id="js-form">
            <label for="search-term" class='domine-font'>Search: </label>
            <input type="text" name="search-term" id="search-term" class='roboto-font'>

            <input type="submit" value="Find" class='roboto-font'>
        </form>
    
        <p id="js-error-message" class="error-message roboto-font"></p>
    
        <div>
            <section id="results" class="hidden">
                    <h2>Search Results</h2>
                    <ul id="results-list"></ul>
            </section>
        </div>

        <section id="results-page" class="hidden">
          
        </section>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
