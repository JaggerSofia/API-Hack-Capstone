<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trail Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trail Finder</h1>
            <h2>Search hiking trails by location</h2>
            
            <form id="js-form">
                <label for="search-term" class='domine-font'>Search: </label>
                <input type="text" name="search-term" id="search-term" placeholder='Seattle, WA' class='roboto-font'>
    
                <input type="submit" value="Find" class='roboto-font'>
            </form>
        </header>
        
    
        <p id="js-error-message" class="error-message roboto-font"></p>
    
        <div class='result-section'>
            <section id="results" class="hidden">
                    <ul id="results-list"></ul>
            </section>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
